<!-- form to book -->
<div class="card-text container mt-5 pb-5">
  <div class="card">
      <div class="card-body">
          <form id="bookingForm">
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="first-name">First Name</label>
                      <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="last-name">Last Name</label>
                      <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
                  </div>
              </div>
              <div class="form-group">
                  <label>Gender:</label><br>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                      <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                      <label class="form-check-label" for="female">Female</label>
                  </div>
              </div>
              <div class="form-group">
                  <label for="email">Email Address :</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                  <label>Room Type:</label><br>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="roomType" id="standard-room" value="Standard Room" required>
                      <label class="form-check-label" for="standard-room">Standard Room</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="roomType" id="deluxe-room" value="Deluxe Room" required>
                      <label class="form-check-label" for="deluxe-room">Deluxe Room</label>
                  </div>
              </div>
              <div class="form-group">
                  <label for="number-of-rooms">Number Of Room:</label>
                  <input type="number" class="form-control" id="number-of-rooms" min="1" max="15" required>
              </div>
              <div class="form-group">
                  <label>Purpose:</label><br>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="purpose" id="business" value="business" required>
                      <label class="form-check-label" for="business">Business</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="purpose" id="official" value="official" required>
                      <label class="form-check-label" for="official">Official</label>
                  </div>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="purpose" id="vacation" value="vacation" required>
                      <label class="form-check-label" for="vacation">Vacation</label>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="date">Date :</label>
                      <input type="date" class="form-control" id="date" required>
                  </div>
                  <div class="form-group col-md-6">
                      <label for="time">Time :</label>
                      <input type="time" class="form-control" id="time" required>
                  </div>
              </div>
              <div class="container mt-5">
                  <div class="row">
                      <div class="col-md-12 text-center">
                          <button type="submit" class="whatsapp-button">
                              <i class="fab fa-whatsapp"></i> Submit
                          </button>
                      </div>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>

<script>
  document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const firstName = document.getElementById('first-name').value;
      const lastName = document.getElementById('last-name').value;
      const gender = document.querySelector('input[name="gender"]:checked').value;
      const email = document.getElementById('email').value;
      const roomType = document.querySelector('input[name="roomType"]:checked').value;
      const numberOfRooms = document.getElementById('number-of-rooms').value;
      const purpose = document.querySelector('input[name="purpose"]:checked').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      const message = `Hello, I would like to make a booking with the following details:
      - First Name: ${firstName}
      - Last Name: ${lastName}
      - Gender: ${gender}
      - Email: ${email}
      - Room Type: ${roomType}
      - Number of Rooms: ${numberOfRooms}
      - Purpose: ${purpose}
      - Date: ${date}
      - Time: ${time}`;

      const whatsappLink = `https://wa.me/17511209?text=${encodeURIComponent(message)}`;
      window.open(whatsappLink, '_blank');
  });
</script>
